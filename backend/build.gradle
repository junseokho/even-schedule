plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.5'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.evenschedule'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21) // OpenJDK 21 사용
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation platform('org.springframework.boot:spring-boot-dependencies:3.3.5') // 플랫폼 추가
	implementation 'org.springframework.boot:spring-boot-starter-security' // Spring Security
	implementation 'org.springframework.boot:spring-boot-starter-web' // Spring Web
	developmentOnly 'org.springframework.boot:spring-boot-devtools' // DevTools (개발 시 편의)
	testImplementation 'org.springframework.boot:spring-boot-starter-test' // 테스트 지원
	testImplementation 'org.springframework.security:spring-security-test' // Spring Security 테스트
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher' // JUnit 플랫폼 런처
}

tasks.named('test') {
	useJUnitPlatform()
}
